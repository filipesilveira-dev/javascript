<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            Início: 
            <input type="number" name="inicio" id="inicio">
        </div>
        <div>
            Fim:
            <input type="number" name="fim" id="fim">
        </div>
        <div>
            Passo:
            <input type="number" name="cont" id="cont">
        </div>
        <input type="button" id="contar" value="Contar" onclick="contar()">
        <div id="res"><strong>Preparando a contagem...</strong></div>
    </section>
    <footer>
        <p>&#169 CursoEmVídeo</p>
    </footer>
    <script src="scrpt.js"></script>
</body>
</html>
