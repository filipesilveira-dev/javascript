<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico 24h</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Caixa Eletrônico 24h</h1>
    <h2 id="saldo">Saldo: R$ 0,00</h2>

    <input type="number" name="valorDeposito" id="valorDeposito" placeholder="Valor a depositar">

    <!-- chama o método depositar() que está dentro do objeto "caixaEletronico"-->
    <input type="button" value="Depositar" onclick="CaixaEletronico.depositar()"> 
    

    <input type="number" name="valorSaque" id="valorSaque" placeholder="Valor a sacar">
    <input type="button" value="Sacar" onclick="CaixaEletronico.sacar()">

    <script src="script.js"></script>
</body>
</html>
