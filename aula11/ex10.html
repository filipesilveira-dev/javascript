<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        HTML, body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }

        h1{
            border: 1px solid black;
            border-radius: 10px;
            width: 500px;
            text-align: center;           
            
        }

        #res{
            margin-top: 20px;
        }
   
        
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtn1" id="txtn1">
    <input type="button" value="consultar" onclick="consultar()">
    <div id="res">Resultado</div>
    <script>
        function consultar(){
            var txtn1 = window.document.getElementById('txtn1')
            var res = window.document.querySelector('div#res')
            var n1 = Number(txtn1.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${n1} km/h </strong>. </p>`
            if(n1 > 60){
                res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade!` // está sendo utilizado o "+=" para concatenar as duas strings
            } else{ // poderia ter sido feito sem o "else" sem prejuízo
                res.innerHTML += `<p>Dirija com segurança</p>`
            }

        }
        
    </script>
</body>
</html>
