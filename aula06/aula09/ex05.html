<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(65, 65, 204);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <h2 name="sub">Aqui vai o resultado</h2>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        //window.document.getElementById('msg').innerText = 'Estou aguardando...'

         var s = window.document.querySelector('h2')     
         s.style.color='black'
        
        window.document.write('Olá, mundo!');
        //no caso acima, seguindo a lógica de uma árvore hierárquica DOM, seleciona-se primeiro o objeto window (raiz), depois seu filho document, em seguida o comando (write) e por fim o conteúdo (Olá, mundo!)
        
        /*em relação ao conteúdo, é possível escreve outras configurações, como:

            -window.document.URL: para mostrar a URL da página web
            -window.navigator.appName: para mostra o nome do navegador
            -window.document.charset: para mostrar o set de caracteres
            */


    </script>
</body>
</html>
