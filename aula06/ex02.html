<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>
    <script> //as mensagens abaixo serão exibidas primeiramente        
        var nome = window.prompt('Qual o seu nome?')
        //exibe um espaço para o usuário inserir algo//
        window.alert ('É um prazer em te conhecer, ' + nome + '!'); // "+" concatenação
    </script>
</body>
</html>
